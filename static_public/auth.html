<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход в AIR.passport</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-primary: #0f0f0f;
            --bg-secondary: #1a1a1a;
            --bg-card: #1f1f1f;
            --accent-primary: #8b5cf6;
            --accent-secondary: #a78bfa;
            --accent-light: #c4b5fd;
            --accent-dark: #7c3aed;
            --text-primary: #ffffff;
            --text-secondary: #a3a3a3;
            --text-muted: #525252;
            --border-color: #2a2a2a;
            --border-accent: #404040;
            --purple-glow: rgba(139, 92, 246, 0.2);
        }

        html, body {
            height: 100%;
            background: linear-gradient(135deg, var(--bg-primary) 0%, #141414 100%);
        }

        body {
            font-family: 'Inter', sans-serif;
            color: var(--text-primary);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            -webkit-font-smoothing: antialiased;
            position: relative;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 25% 25%, rgba(139, 92, 246, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 75% 75%, rgba(167, 139, 250, 0.08) 0%, transparent 50%);
            z-index: -1;
        }

        .container {
            width: 100%;
            max-width: 420px;
            position: relative;
        }

        .card {
            background: var(--bg-card);
            border: 1px solid var(--border-accent);
            border-radius: 16px;
            padding: 40px;
            box-shadow: 
                0 8px 32px rgba(0, 0, 0, 0.3),
                0 0 0 1px rgba(139, 92, 246, 0.1);
            backdrop-filter: blur(20px);
            position: relative;
            overflow: hidden;
        }

        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, var(--accent-primary), transparent);
        }

        .logo {
            text-align: center;
            margin-bottom: 32px;
        }

        .logo-text {
            font-size: 2rem;
            font-weight: 700;
            color: var(--text-primary);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 4px;
        }

        .logo-accent {
            color: var(--accent-primary);
        }

        .subtitle {
            font-size: 1rem;
            font-weight: 400;
            text-align: center;
            margin-bottom: 32px;
            color: var(--text-secondary);
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            color: var(--text-primary);
            margin-bottom: 8px;
            font-weight: 500;
            font-size: 0.9rem;
        }

        input {
            width: 100%;
            padding: 16px;
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            font-size: 1rem;
            color: var(--text-primary);
            font-family: inherit;
            transition: all 0.2s ease;
        }

        input:focus {
            outline: none;
            border-color: var(--accent-primary);
            box-shadow: 0 0 0 3px var(--purple-glow);
        }

        input::placeholder {
            color: var(--text-muted);
        }

        .buttons-container {
            display: flex;
            gap: 12px;
            margin-top: 8px;
        }

        .submit-btn {
            flex: 1;
            padding: 16px;
            background: var(--accent-primary);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            font-family: inherit;
        }

        .submit-btn.login {
            background: var(--accent-primary);
        }

        .submit-btn.register {
            background: var(--bg-secondary);
            border: 1px solid var(--border-accent);
        }

        .submit-btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 16px var(--purple-glow);
        }

        .submit-btn.login:hover {
            background: var(--accent-dark);
        }

        .submit-btn.register:hover {
            background: var(--bg-primary);
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        .submit-btn:focus {
            outline: none;
            box-shadow: 0 0 0 3px var(--purple-glow);
        }

        .footer {
            text-align: center;
            margin-top: 24px;
            font-size: 0.85rem;
            color: var(--text-muted);
        }

        .footer a {
            color: var(--accent-secondary);
            text-decoration: none;
            transition: color 0.2s ease;
        }

        .footer a:hover {
            color: var(--accent-light);
        }

        /* Responsive */
        @media (max-width: 480px) {
            .container {
                max-width: 100%;
                padding: 0 16px;
            }

            .card {
                padding: 32px 24px;
            }

            .logo-text {
                font-size: 1.75rem;
            }
            
            .buttons-container {
                flex-direction: column;
            }
        }

        /* Accessibility improvements */
        @media (prefers-reduced-motion: reduce) {
            * {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
            }
        }

        button:focus-visible,
        input:focus-visible,
        a:focus-visible {
            outline: 2px solid var(--accent-primary);
            outline-offset: 2px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="logo">
                <div class="logo-text">
                    AIR.<span class="logo-accent">passport</span>
                </div>
            </div>
            <h1 class="subtitle">Войдите в свой аккаунт или создайте новый</h1>
            
            <form id="registrationForm" method="post">
                <div class="form-group">
                    <label for="login">Логин</label>
                    <input type="text" id="login" name="login" required placeholder="Введите ваш логин">
                </div>
                
                <div class="form-group">
                    <label for="password">Пароль</label>
                    <input type="password" id="password" name="password" required placeholder="Введите пароль">
                </div>
                
                <div class="buttons-container">
                    <button type="button" class="submit-btn login" id="loginBtn">Войти</button>
                    <button type="button" class="submit-btn register" id="registerBtn">Зарегистрироваться</button>
                </div>
            </form>
            
            <div class="footer">
                <a href="/about">О проекте</a> • <a href="/help">Помощь</a>
            </div>
        </div>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const loginBtn = document.getElementById('loginBtn');
            const registerBtn = document.getElementById('registerBtn');

            loginBtn.addEventListener('click', async function() {
                await submitForm('/auth', 'Вход выполнен успешно!');
            });

            registerBtn.addEventListener('click', async function() {
                await submitForm('/reg', 'Регистрация выполнена успешно!');
            });

            async function submitForm(url, successMessage) {
                const data = {
                    login: document.getElementById('login').value,
                    password: document.getElementById('password').value
                };

                try {
                    const response = await fetch(url, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(data)
                    });

                    if (response.ok) {
                        const result = await response.json();
                        showAlert('success', result.message || successMessage);
                        setTimeout(() => {
                            window.location.href = '/';
                        }, 1500);
                    } else {
                        const error = await response.json();
                        showAlert('error', error.message || 'Ошибка операции');
                    }
                } catch (error) {
                    showAlert('error', 'Ошибка сети');
                    console.error('Ошибка:', error);
                }
            }

            function showAlert(type, message) {
                const alertDiv = document.createElement('div');
                alertDiv.className = `alert ${type}`;
                alertDiv.textContent = message;
                alertDiv.style.position = 'fixed';
                alertDiv.style.top = '20px';
                alertDiv.style.left = '50%';
                alertDiv.style.transform = 'translateX(-50%)';
                alertDiv.style.padding = '12px 24px';
                alertDiv.style.borderRadius = '8px';
                alertDiv.style.zIndex = '1000';
                alertDiv.style.fontWeight = '500';
                
                if (type === 'success') {
                    alertDiv.style.background = '#10b981';
                    alertDiv.style.color = 'white';
                } else {
                    alertDiv.style.background = '#ef4444';
                    alertDiv.style.color = 'white';
                }

                document.body.appendChild(alertDiv);

                setTimeout(() => {
                    alertDiv.remove();
                }, 3000);
            }

            const inputs = document.querySelectorAll('input');

            inputs.forEach(input => {
                input.addEventListener('input', function() {
                    if (this.value.length > 0) {
                        this.style.boxShadow = '0 0 15px rgba(0, 255, 0, 0.3)';
                    } else {
                        this.style.boxShadow = '';
                    }
                });
            });

            const buttons = document.querySelectorAll('.submit-btn');
            buttons.forEach(btn => {
                btn.addEventListener('click', function() {
                    this.style.transform = 'scale(0.98)';
                    setTimeout(() => {
                        this.style.transform = '';
                    }, 150);
                });
            });
        });
    </script>
</body>
</html>
