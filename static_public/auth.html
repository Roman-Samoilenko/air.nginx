<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация в AIR.passport</title>
    <link rel="stylesheet" href="/public/reg.css">
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
<!-- Минималистичный фон -->
<div class="animated-bg"></div>

<div class="container">
    <div class="card">
        <div class="logo">
            AIR.<span class="air">passport</span><span class="cursor">_</span>
        </div>
        <h1>Создайте аккаунт или войдите</h1>

        <form id="registrationForm">
            <div class="form-group">
                <label for="login">Логин</label>
                <input type="text" id="login" name="login" required placeholder="Введите логин">
            </div>

            <div class="form-group">
                <label for="password">Пароль</label>
                <input type="password" id="password" name="password" required placeholder="Введите пароль">
            </div>

            <button type="submit" class="submit-btn">Зарегистрироваться / войти</button>
        </form>

    </div>
</div>

<script src="/public/reg.js"></script>
</body>
</html>
